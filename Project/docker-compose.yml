version: "3"
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "3001:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro #bind mount config ro: read-only

  server:
    build: ./server
    ports:
      - "8000:5000"
    volumes:
      - server-node_modules:/server/node_modules
      - ./server/app:/server/app

  client:
    build: ./client
    volumes:
      - client-node_modules:/app/node_modules
      - ./client/src:/app/src

  mariadb:
    build: ./database
    volumes:
      - mariadb:/var/lib/mysql
    ports:
      - 3307:3306

  redis:
    image: redis
    volumes:
      - redis:/data

volumes:
  server-node_modules:
  client-node_modules:
  mariadb:
  redis:
